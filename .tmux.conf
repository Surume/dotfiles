#日本語対応
setw -g utf8 on
set -g status-utf8 on
set -g prefix C-x

# エスケープ時間遅延させない
set -s escape-time 0

# 異なるサイズの端末からアクセスした時にリサイズ
set -g aggressive-resize on

# ウィンドウのインデックスを1から始める
set -g base-index 1

# クリップボード共有を有効にする
# brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"

# キーバインドvim
set-window-option -g mode-keys vi

# コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

#マウススクロール反映
# set-window-option -g mode-mouse on
# set -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on
set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"


# 色設定
set -g default-terminal "screen-256color"
set -g terminal-overrides 'xterm:colors=256'
set -g display-time 2000

# ウィンドウリストの色を設定する
setw -g window-status-fg '#a8a8a8'
setw -g window-status-bg default
setw -g window-status-attr dim

# # アクティブなウィンドウを目立たせる
setw -g window-status-current-fg black
setw -g window-status-current-bg cyan
setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg '#585858'
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg black

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright


# ステータスバーを設定する
## 左パネルを設定する
set -g status-right-length 60
set -g status-left "#[fg=colour255,bg=colour241]Session: #S #[default]"
## 右パネルを設定する
set -g status-right "#[fg=colour255,bg=colour241] #h | LA: #(cut -d' ' -f-3 /proc/loadavg) | %m/%d %H:%M:%S#[default]"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 60
## ウィンドウリストの位置を中心寄せにする
set -g status-justify centre
## ヴィジュアルノーティフィケーションを有効にする
set -g monitor-activity on
set -g visual-activity on
## ステータスバーを上部に表示する
set -g status-position top
## ステータスバーの色を設定する
set -g status-fg "colour255"
set -g status-bg "colour238"


# window-status のフォーマットを指定する。
set-window-option -g window-status-format " #I: #W "

# カレントウィンドウの window-status のフォーマットを指定する
set-window-option -g window-status-current-format "#[fg=colour255,bg=colour27,bold] #I: #W #[default]"
